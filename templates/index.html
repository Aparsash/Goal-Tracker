<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت پیشرفت</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ثبت پیشرفت روزانه</h1>
    <form action="/submit" method="post">
        {% for goal in goals %}
        <div class="goal">
            <h2>{{ goal['title'] }}</h2>
            <p>هدف کل: {{ goal['total_units'] }} واحد</p>
            <p>مقدار روزانه: {{ goal['daily_target'] }} واحد</p>
            <label for="goal_{{ goal['id'] }}">مقدار امروز:</label>
            <input type="number" step="any" name="{{ goal['id'] }}" id="goal_{{ goal['id'] }}" placeholder="0">
        </div>
        {% endfor %}
        <button type="submit">ثبت پیشرفت</button>
    </form>
</body>
</html>
