<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارش پیشرفت</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="report-container"> <!-- کانتینر اصلی گزارش -->
        <div class="report-header">
            <h1>گزارش پیشرفت</h1>
        </div>
        <div class="report-content"> <!-- کانتینر اسکرول‌پذیر نمودارها -->
            <div class="goals-report">
                {% for goal in goals %}
                <div class="report-goal">
                    <h2>{{ goal['title'] }}</h2>
                    <p>هدف کل: {{ goal['total_units'] }} واحد</p>
                    <p>مقدار روزانه: {{ "%.2f"|format(goal['daily_target']) }} واحد</p>
                    <p>پیشرفت کل: {{ goal['progress']|length }} روز</p>
                    <div class="chart-container">
                        <canvas id="chart_{{ goal['id'] }}"></canvas>
                    </div>
                    <script>
                        const ctx_{{ goal['id'] }} = document.getElementById('chart_{{ goal['id'] }}').getContext('2d');
                        const chart_{{ goal['id'] }} = new Chart(ctx_{{ goal['id'] }}, {
                            type: 'line',
                            data: {
                                labels: [{% for entry in goal['progress'] %}'{{ entry['date'] }}',{% endfor %}],
                                datasets: [{
                                    label: 'پیشرفت',
                                    data: [{% for entry in goal['progress'] %}{{ entry['value'] }},{% endfor %}],
                                    borderColor: 'rgba(52, 152, 219, 1)',
                                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                                    fill: false,
                                    tension: 0.3
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        ticks: {
                                            stepSize: {{ goal['daily_target'] > 0 and goal['daily_target'] or 1 }} // جلوگیری از stepSize 0
                                        }
                                    }
                                },
                                plugins: {
                                    legend: {
                                        display: true,
                                        position: 'top',
                                    },
                                    tooltip: {
                                        mode: 'index',
                                        intersect: false
                                    }
                                }
                            }
                        });
                    </script>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="report-footer"> <!-- بخش دکمه بازگشت -->
            <a href="{{ url_for('index') }}" class="report-link">بازگشت به ثبت پیشرفت</a>
        </div>
    </div>
</body>
</html>
